<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter Signup</title>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/slate/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      /* Additional styles can be added here */
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .form-container {
        width: 300px; /* Adjust as needed */
        text-align: center;
      }

      .subscribe-btn {
        margin-top: 10px;
      }
      @keyframes colorChange {
        0% {
          color: red;
        }
        50% {
          color: blue;
        }
        100% {
          color: green;
        }
      }

      h2 {
        animation: colorChange 3s infinite; /* Change color every 3 seconds, and repeat infinitely */
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h2>Kmoral17TV Newsletter</h2>
        <p>Enter your info to get our monthly Newsletter</p>
        <form action="/subscribe" method="post">
          <label for="firstName">First Name:</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            class="form-control"
            placeholder="First Name"
          /><br />
          <label for="lastName">Last Name:</label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            class="form-control"
            placeholder="Last Name"
          /><br />
          <label for="email">Email:</label>
          <div class="input-group mb-3">
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              placeholder="Email"
            />
            <button type="button" class="btn btn-outline-secondary">
              <i class="fas fa-envelope"></i>
            </button>
          </div>
          <button type="submit" class="btn btn-primary subscribe-btn">
            Subscribe
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
